{% extends 'base.html' %}

{% block content %}
<div class="container">
    <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/photos/terminator.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/photos/lion.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/photos/forsaj.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>

    <div class="date">
        {% now "d E" as today_str %}
        <h3>Смотрите сегодня, {{ today_str }}</h3>
    </div>

    <div class="row">
        {% for movie in movie_list %}
        <div class="col-3">
            <div class="card">
                <img src="{{ movie.poster.url }}">
                <div class="card-footer text-muted">
                    <a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Купить билет</button>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
