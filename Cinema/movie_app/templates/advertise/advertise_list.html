{% extends 'base_admin.html' %}

{% block head_title %}
{{ title }}
{% endblock %}


{% block content_header %}
<div class="container">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2" style="justify-content:space-between;">
                {% block content_title %}
                <div class="col-sm-6">
                    <h1 class="m-0">Реклама</h1>
                </div>
                <a href="{% url 'create_advertise' %}" class="btn btn-primary" style="text-align:right;">Добавить рекламу</a>
                {% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}


    {% block content %}

    <div class="row">
        {% for adv in advertise %}
        <div class="col-3">
            <div class="card" style="height:180px">
                <img class="img-fluid" src="{{ adv.main_photo.url }}" style="height:180px">
            </div>
            <div class="card-footer text-muted">
                <a href="{% url 'advertise_detail' pk=adv.id %}">{{ adv.title }}</a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
